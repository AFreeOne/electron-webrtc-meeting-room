<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/layui-v2.5.7/css/layui.css">
    <script src="./static/layui-v2.5.7/layui.all.js"></script>
    <title>会议室</title>
    <style>
        #meeting-type-form {
            margin-top: 26px;
            padding-right: 10px;
        }

        .layui-layer-content,
        .layui-layer-content * {
            overflow: visible !important;
        }

        .layui-layer-btn {
            position: relative;
            top: -30px;
        }
    </style>
</head>

<body>
    <div class="layui-form" style="margin-top: 176px;">
        <div class="layui-form-item" style="text-align: center;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="join-meeting">加入会议</button>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="create-meeting">创建会议</button>
        </div>
    </div>
    <template id="meeting-type">

        <form class="layui-form" id="meeting-type-form">
            <div class="layui-form-item">

                <label class="layui-form-label">会议类型</label>
                <div class="layui-input-block">
                    <select name="meeting-type" class="layui-select meeting-type">
                        <option value="audio">音频会议</option>
                        </option>
                        <option value="screen">屏幕共享</option>
                        <option value="video">视频共享</option>
                        <option value="board">白板共享</option>
                    </select>
                </div>

                <div>
        </form>

    </template>
</body>
<script src="./index.js"></script>
</html>
