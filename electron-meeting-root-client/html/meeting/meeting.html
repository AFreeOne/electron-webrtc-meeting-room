<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议室</title>
    <link rel="stylesheet" href="../../static/layui-v2.5.7/css/layui.css">

    
    <link rel="stylesheet" href="../../static/icon/microphone_screen_camera_board/iconfont.css">
    <link href="../../static/toastr/toastr.css" rel="stylesheet" />

    <script>
        (function () {
            let config = require('../../config.json');
            window.config = config;
            let script = document.createElement("script");
            script.src = `${config.nodeRoomServer}/socket.io/socket.io.js`
            console.dir(script)
            document.write(script.outerHTML);
        })()
    </script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .layui-row,
        .layui-xs-col10,
        .layui-xs-col2 {
            width: 100%;
            height: 100%;
        }

        .main-content {
            background-color: gainsboro;
            height: 100%;
        }

        .left-content {
            background-color: grey;
            height: 100%;
        }

        .layui-row {
            height: calc(100% - 150px );
        }

        .window-item,
        .window-item>img {
            display: inline-block;

            position: relative;
            margin: 4px;
        }

        .window-item {
            width: 192px;
            height: 120px;
            border: 2px solid darkgray;
            float: left;
            text-align: center;
            box-sizing: border-box;
            padding-bottom: 5px;
        }

        .window-item:hover {
            border: 2px solid deepskyblue;
        }

        .window-item>img {
            height: 100%;
            max-width: 96%;
        }

        .window-item p {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: absolute;
            background: white;
            bottom: -20px;
            width: 100%;
        }

        #main-video {
            width: 90%;
        }

        #left-video {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;

        }

        .window-item-content {
            display: grid;
            grid-template-columns: 220px 220px 220px;
            grid-template-rows: 150px 150px 150px;
        }

        .main-video-content {
            width: 90%;
            height: 90%;
            position: relative;
            top: 5%;
            left: 5%;
            box-sizing: border-box;
            background-color: #c3c2c2;
        }

        #main-video {
            width: 0%;
            height: 0%;
        }

        #camera-video {
            width: 0%;
            height: 0%;
            z-index: 1;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .bottom-util {
            height: 15%;
        }
        .talking-now-btn{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%, -50%);
        }
        #audio-wave-canvas{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index:1;
        }
    </style>
</head>

<body>
    <div class="layui-row">
        <div class="layui-col-xs10 main-content">
            <div class="main-audio-content">
                <audio id="main-audio"></audio>
            </div>

            <div class="main-video-content">
                <!-- <button class="layui-btn layui-btn-normal talking-now-btn" style="z-index: 0;display: none;" >正在说话</button> -->
                <canvas id="audio-wave-canvas"></canvas>
                <video id="main-video" style="z-index: 1;"></video>
                <video id="camera-video" style="z-index: 1;"></video>
            </div>


        </div>
        <div class="layui-col-xs2 left-content">
            <div class="left-video-content" style="position: relative;height: 100%;">
                <div class="left-video-item" style="position: relative;height: 25%;">
                    <video id="left-video" style="max-width: 100%;"></video>
                    <video id="left-camera-video"
                        style="position: absolute;right: 0;bottom: 0;max-width: 100%;"></video>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom-util layui-form" lay-filter="bottom-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="iconfont  icon-maikefeng" remark="麦克风"></span></label>
                <div class="layui-input-inline">
                    <select name="" id="voice-select" lay-filter="voice-select">
                        <option value="default">系统声音</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"><span class="iconfont  icon-shexiangtou" remark="摄像头"></span></label>
                <div class="layui-input-inline">
                    <select name="" id="video-select" lay-filter="video-select">
                        <option value="NotFound">没有找到设备</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"><span class="iconfont  icon-pingmugongxiang"></span></label>
                <div class="layui-input-inline">
                    <select name="" id="screen-select" lay-filter="screen-select">
                        <option value="close">关闭</option>
                        <option value="share screen">分享屏幕</option>
                    </select>
                   
                    
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"> </label>
                <div class="layui-input-inline">
                    <button class="layui-btn    layui-btn-normal baibanwhiteboard10" title="白板"><span class="iconfont  icon-baibanwhiteboard10"></span></button>
                </div>
            </div>
 
            <div class="layui-inline">
                <label class="layui-form-label"> </label>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-normal permissionQuery" title="设备权限检测">
                        设备权限检测
                    </button>
            
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"> </label>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-normal copy-room-number" title="复制房间号">
                        复制房间号
                    </button> 
                </div>
            </div>
        </div>
  
          
       
        
    </div>
</body>
<!-- <script src="./audioMeeting.js"></script> -->
 

<script src="../../static/layui-v2.5.7/layui.all.js"></script>
<script src="./meeting.js"></script>

</html>
