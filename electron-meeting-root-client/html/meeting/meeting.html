<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议室</title>
    <link rel="stylesheet" href="../../static/layui-v2.5.7/css/layui.css">

    <style>

        body {
            width: 100%;
            height: 100%;
        }

        .layui-row,

        .main-content{

        <button class="layui-btn layui-btn-normal pingmugongxiang" title="屏幕共享">

        <button class="layui-btn layui-btn-normal baibanwhiteboard10" title="白板">
